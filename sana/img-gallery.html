<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 4px solid white;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.8);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 118, 136, 0.9);
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            border: 5px solid white;
        }

        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }

            .lightbox img {
                max-width: 95%;
                max-height: 85%;
            }
        }

        /* Floating Hearts Animation */
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            bottom: -10px;
            width: 20px;
            height: 20px;
            background-color: pink;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 50% 85%, 18% 100%, 0% 38%);
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="hearts"></div>
    <h1>Ultimate Image Gallery</h1>
    <div class="gallery">
        <img src="img/pic/1.jpg" alt="Image 1">
        <img src="img/pic/2.jpg" alt="Image 2">
        <img src="img/pic/3.jpg" alt="Image 3">
        <img src="img/pic/1716610359804.jpg" alt="Image 4">
        <img src="img/pic/IMG_20240511_114933_912.jpg" alt="Image 5">
        <img src="img/pic/IMG_20240525_211139.jpg" alt="Image 6">
        <img src="img/pic/IMG_20241028_094040_782.jpg" alt="Image 7">
        <img src="img/pic/IMG-20250204-WA0005.jpg" alt="Image 8">
        <img src="img/pic/js1.jpg" alt="Image 9">
        <img src="img/pic/js2.jpg" alt="Image 10">
        <img src="img/pic/js33.jpg" alt="Image 11">
        <img src="img/pic/Snapchat-725728129.jpg" alt="Image 12">
    </div>
    <div class="lightbox" id="lightbox">
        <img id="lightbox-img" src="" alt="">
    </div>
    <script>
        const images = document.querySelectorAll('.gallery img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        images.forEach(img => {
            img.addEventListener('click', () => {
                lightbox.style.display = 'flex';
                lightboxImg.src = img.src;
            });
        });

        lightbox.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });

        // Heart animation script
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.querySelector('.hearts').appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>
</body>

</html>
